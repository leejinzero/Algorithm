    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        name: "<b>Today I Learned</b> üë©üèª‚Äçüíª",
        repo: "https://github.com/leejinzero/TIL",
        routerMode: "hash",
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,

        themeColor: "#776d8a",
        alias: {
          "/.*/_navbar.md": "/_navbar.md",
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: "auto", // default
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          placeholder: "Type to search",
          noData: "No Results!",
          paths: "auto",
          // Headline depth, 1 - 6
          depth: 6,
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error!",
          successText: "Copied!",
        },

        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              twemoji.parse(document);
            });
          },

          function (hook, vm) {
            hook.mounted(function () {
              var div = Docsify.dom.create("div");
              div.id = "gitalk-container";
              var main = Docsify.dom.getNode("#main");
              div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`;
              Docsify.dom.appendTo(Docsify.dom.find(".content"), div);
            });

            hook.doneEach(function () {
              var el = document.getElementById("gitalk-container");
              while (el.hasChildNodes()) el.removeChild(el.firstChild);

              const path = /^.*?#(\/.*?)(?:\?.*|)$/g.exec(location.href)[1];
              const gitalk = new Gitalk({
                clientID: "8acd457eb3fb6ef1020d",
                clientSecret: "c66d6613eed62bb40288959f0518982d06554a11",
                repo: "TIL",
                owner: "leejinzero",
                admin: ["leejinzero"],
                id: path,
                title: path,
                distractionFreeMode: false,
              });

              gitalk.render("gitalk-container");
            });
          },
        ],

        "flexible-alerts": {
          style: "flat",

          contact: {
            className: "contact",
            label: "Contact",
          },
        },
      };
    </script>
