<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">We are building somthing special for you ...</div>
    <script>
      window.$docsify = {
        name: "Today I Learned üë©üèª‚Äçüíª",
        repo: "https://github.com/leejinzero/TIL",
        routerMode: "hash",
        loadNavbar: true,
        loadSidebar: true,
        alias: {
          "/.*/_navbar.md": "/_navbar.md",
        },
        search: "auto", // default
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          noData: "No Results!",
          paths: ["/", "/Algorithm/", "/AI/"],
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
        coverpage: true,

        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              "<span> Your Project  &copy; 2020 </span>",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
<style>
  .sidebar-nav {
    margin-left: 5%;
  }

  .search input {
    margin-left: 35px;
    margin-right: 10px;
  }

  .sidebar-toggle {
    width: 40px;
  }

  body.sticky .sidebar-toggle {
    position: sticky;
    top: 27px;
    left: 6px;
  }

  .matching-post {
    display: flex;
    justify-content: center;
  }
</style>
